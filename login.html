<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Webpage with Login and Slider</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .login,
        .image {
        min-height: 100vh;
        }

        .bg-image {
        background-image: url('assets/images/bgright.jpg');
        background-size: cover;
        background-position: center center;
        }
        .center-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="row no-gutter">

            <!-- The content half -->
            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">
    
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-7 mx-auto " >
                                <div class="row center-container">
                                    <img src="assets/images/logo.png" style="width:21em;margin-bottom: 2em;"/>
                                </div>
                                
                                
                                <form>
                                    <div class="form-group mb-3">
                                        <input id="inputEmail" type="email" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                    </div>
                                    <div class="form-group mb-3">
                                        <input id="inputPassword" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                                    <div class="forgot-password text-right"> <a href="javascript:;" id="forget-password" class="forget-password">Forgot Password?</a> </div>
                                </form>
                                <div class="text-center d-flex center-container mt-5">
                                    <div class="terms" >
                                        <a href="/termsofuse" target="_blank">Terms of Use</a> | <a href="/privacypolicy" target="_blank">Privacy Policy</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="position: absolute;bottom: 0;">
                            <div class="col-xs-12 hidden-sm hidden-xs hidden-md">
                                <div class="login-copyright text-left">
                                    <p style=" font-size: 13px;">Copyright Â© Equipo 2023 | Build V. 0c217175</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
                
            </div><!-- End -->
            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image" style="border-top-left-radius: 15px;"></div>
    
    

    
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
